<div id='timeline' class='accordion'></div>

<script>
  // generate timeline
  timeline( $('#timeline')[0], function() {

    // pause on load; then start closed
    $('.period ul').delay(500).slideUp()

    // accordion effect
    $('.period h2').click( function() {
      $(this).next().slideToggle()
    })

  })
</script>
